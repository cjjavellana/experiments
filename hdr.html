<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/styles/rwd.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="/scripts/jquery-2.1.1.min.js"></script>
		<script src="/scripts/columnize.js"></script>
		<script src="/scripts/enquire.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<title>Expedia Front End Test</title>

		<script>
			$(document).ready(function(){
				var svg = $('#svg');
				var animangle = $('#animangle');
				var running = true;
				var angle = 0;

				svg.bind('click', function(){
					running = !running;
				});

				//rotate();

				function rotate(){
					if(running) {
						angle +=1;
						angle = angle % 360;
						if(angle == 315) {
							running = false;
						}
					}

					var x = Math.sin((angle) * Math.PI / 180) * 15,
		            y = -Math.cos((angle) * Math.PI / 180) * 15,
		            long = (angle > 180) ? 1 : 0;
			        x = Math.round(x * 1000)/1000;
			        y = Math.round(y * 1000)/1000;

			        console.log('Long: ' + long + ', x: ' + x + ', y: ' + y);

			        animangle.attr("d", "M 0 0 v -15 A 15 15 1 " + long +" 1 " + x + " " + y + " z");
			        //text.textContent = Math.round(angle);

					if(running) {
						setTimeout(rotate, 50);
					}
				}

			});
		</script>

	</head>
	<body>
		
		
		<svg id="svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 160 160">
			<rect width="600" height="600" style="fill:#3399ff;" />

			<!-- The 2 buttons-->
			<polygon fill="white" transform="translate(98.5, 82)" points="0,0 0,-2 -1,-2 -1,-5 4,-5 4,-2 3,-2 3,0" />
			<polygon fill="white" transform="translate(86, 87.5) rotate(-45) scale(0.5,0.5)"  
				points="0,0 0,-2 -1,-2 -1,-5 4,-5 4,-2 3,-2 3,0" />

			<!-- Outer Circle -->
			<circle cx="0" cy="0" r="18" stroke="white" stroke-width="2" fill="none" transform="translate(100, 100)"/>

			<!-- Pac man :)-->
			<path id="animangle" fill="white" transform="translate(100, 100)" opacity="1.0" d="M 0 0 v -15 A 15 15 1 1 1 -10.607 -10.607 z"></path>

			
		</svg>
	</body>
</html>
